<!DOCTYPE html>
<html>
<head>
    <link href="D:\insta webpage\instalogo.png" type="image/png" rel="icon">
    <style>
        body {
            background-color: rgba(10, 10, 10, 0.5);
            font-family: Arial, sans-serif;
        }

        .a {
            border: 1px solid gray;
            padding: 20px;
            width: 300px;
            background-color: white;
            border-radius: 10px;
            margin-top: 100px;
        }

        .b {
            font-family: Tektur, sans-serif;
            font-weight: 500;
            font-size: 32px;
            margin-bottom: 20px;
        }

        input {
            margin: 5px 0;
            width: 250px;
            height: 30px;
            padding: 5px;
        }

        input[type="submit"] {
            background-color: rgb(108, 140, 245);
            color: white;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }


        .d {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-top:5px;
        }
        .checkbox {
            width: 25px;
            margin-left: 90px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <center>
        <div class="a">
            <div class="b">Instagram</div>

            <form>
                <input type="text" placeholder="Phone number, username or email" required><br>
                <input type="password" placeholder="Password" required><br>

                <div class="d">
                    <input type="checkbox" class="checkbox">
                    <label>Save login info</label>
                </div>

                <input type="submit" value="Login">
            </form>
        </div>
    </center>
</body>
</html>
